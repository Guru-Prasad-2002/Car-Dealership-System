{% extends "base.html" %}
{% block body %}
<div id="layoutSidenav_content" class="right-half">
    <div class="container">
        <form action="{{url_for('create_record',tablename=tablename)}}" method="post">
            {% for column in columns %}
            {% if column != 'sno' %}
            <div class="form-group">
                <label for="{{column}}">{{column}}:</label>
                <input type="text" class="form-control" id="{{column}}" name="{{column}}" required>
            </div>
            {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
